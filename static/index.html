<!DOCTYPE html>
<html>
<head>
    <title>Math Learning Hub</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        /* VISIBLE secret button for testing */
        #unlock {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 40px;
            background: red;
            color: white;
            opacity: 1; /* fully visible */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

    <h1>Welcome to Math Learning Hub</h1>
    <p>Explore algebra, geometry, and science facts!</p>

    <!-- Visible secret button -->
    <div id="unlock">Open Proxy</div>

    <script>
        document.getElementById("unlock").onclick = () => {
            // Redirect to proxy interface
            window.location.href = "/apps";
        };
    </script>
</body>
